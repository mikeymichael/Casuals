<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casual Workers Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>Casual Workers</h2>
      <nav>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Workers</a>
        <a href="#">Workdays</a>
      </nav>
    </aside>
    <main class="main-content">
      <header class="top-bar">
        <h1>Casual Workers Management System</h1>
      </header>
      <section class="dashboard">
        <div class="card">
          <div class="icon">ðŸ‘¥</div>
          <div class="info">
            <h3>Total Workers</h3>
            <p id="totalWorkers">0</p>
          </div>
        </div>
        <div class="card">
          <div class="icon">ðŸ’°</div>
          <div class="info">
            <h3>Total Pay This Week</h3>
            <p id="totalPay">KSH 0.00</p>
          </div>
        </div>
      </section>
      <section class="workers">
        <div class="workers-header">
          <h2>Workers</h2>
          <input type="text" placeholder="Search..." id="searchInput" />
          <button id="addWorkerBtn">Add Worker</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Name</th><th>ID Number</th><th>Residence</th><th>Phone Number</th>
            </tr>
          </thead>
          <tbody id="workersTableBody">
          </tbody>
        </table>
      </section>
      <footer>
        Created and Developed by MMKibinge
      </footer>
    </main>
  </div>
  <script src="script.js"></script>

<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Add New Worker</h3>
    <form id="workerForm">
      <input type="text" id="workerName" placeholder="Name" required /><br/>
      <input type="text" id="workerID" placeholder="ID Number" required /><br/>
      <input type="text" id="workerResidence" placeholder="Residence" required /><br/>
      <input type="text" id="workerPhone" placeholder="Phone Number" required /><br/>
      <button type="submit">Save</button>
      <button type="button" id="cancelModal">Cancel</button>
    </form>
  </div>
</div>

</body>
</html>
