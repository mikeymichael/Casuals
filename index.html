<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casual Workers Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <h2>Workers System</h2>
      <ul>
        <li><a href="#" class="nav-link active" data-page="dashboard">Dashboard</a></li>
        <li><a href="#" class="nav-link" data-page="workers">Workers</a></li>
        <li><a href="#" class="nav-link" data-page="workdays">Workdays</a></li>
        <li><a href="#" class="nav-link" data-page="report">Payroll Report</a></li>
      </ul>
    </nav>

    <div class="content">
      <header>
        <h1>Casual Workers Management System</h1>
      </header>

      <main>
        <section id="dashboardPage" class="page active">
          <div class="card">
            <h3>Total Workers</h3>
            <p id="workerCount">0</p>
          </div>
        </section>

        <section id="workersPage" class="page">
          <div class="actions">
            <button id="openForm">Add Worker</button>
            <input type="text" id="searchInput" placeholder="Search by name">
          </div>
          <table>
            <thead>
              <tr><th>Name</th><th>ID</th><th>Residence</th><th>Phone</th><th>Action</th></tr>
            </thead>
            <tbody id="workerTable"></tbody>
          </table>
        </section>

        <section id="workdaysPage" class="page">
          <h2>Weekly Workdays</h2>
          <table>
            <thead>
              <tr><th>Name</th><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>
            </thead>
            <tbody id="workdaysTable"></tbody>
          </table>
        </section>

        <section id="reportPage" class="page">
          <h2>Weekly Payroll Report</h2>
          <table>
            <thead><tr><th>Name</th><th>ID</th><th>Days Worked</th><th>Total Pay</th></tr></thead>
            <tbody id="payrollTable"></tbody>
          </table>
        </section>
      </main>

      <footer>
        Created and Developed by MMKibinge
      </footer>
    </div>
  </div>

  <div class="modal" id="workerModal">
    <div class="modal-content">
      <h3>Add New Worker</h3>
      <form id="workerForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="id" placeholder="ID Number" required>
        <input type="text" id="residence" placeholder="Residence" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <button type="submit">Save</button>
        <button type="button" id="closeForm">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
