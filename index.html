<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casual Workers Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="topnav">Casual Workers Management System</div>
  <div class="sidebar">
    <ul>
      <li onclick="navigate('dashboard')">Dashboard</li>
      <li onclick="navigate('workers')">Workers</li>
      <li onclick="navigate('attendance')">Mark Attendance</li>
    </ul>
  </div>
  <main>
    <section id="dashboard" class="section active">
      <h2>📊 Dashboard Overview</h2>
      <div class="cards" id="dash-cards"></div>
      <canvas id="payChart" style="margin-top: 2rem;"></canvas>
    </section>
    <section id="workers" class="section">
      <h2>👥 Manage Workers</h2>
      <form id="worker-form">
        <div class="form-grid">
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="text" id="idNumber" placeholder="ID Number" required />
          <input type="text" id="phone" placeholder="Phone Number" required />
          <input type="text" id="residence" placeholder="Residence" required />
        </div>
        <button type="submit">Add Worker</button>
      </form>
      <table id="workers-table">
        <thead><tr><th>Name</th><th>ID</th><th>Phone</th><th>Residence</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
    <section id="attendance" class="section">
      <h2>📝 Mark Attendance</h2>
      <form id="attendance-form">
        <select id="select-worker"></select>
        <input type="date" id="attDate" required />
        <input type="number" id="attPay" placeholder="Pay (optional)" />
        <button type="submit">Add Attendance</button>
      </form>
    </section>
  </main>
  <footer>Built bubbles</footer>
  <script src="script.js"></script>
</body>
</html>
