<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casual Workers Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Casual Workers Management System</h1>
  </header>

  <main>
    <section class="dashboard">
      <div class="card">
        <h3>Total Workers</h3>
        <p id="workerCount">0</p>
      </div>
    </section>

    <section class="actions">
      <button id="openForm">Add Worker</button>
      <input type="text" id="searchInput" placeholder="Search by name">
    </section>

    <section>
      <table>
        <thead>
          <tr>
            <th>Name</th><th>ID Number</th><th>Residence</th><th>Phone</th>
          </tr>
        </thead>
        <tbody id="workerTable">
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal" id="workerModal">
    <div class="modal-content">
      <h3>Add Worker</h3>
      <form id="workerForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="id" placeholder="ID Number" required>
        <input type="text" id="residence" placeholder="Residence" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <button type="submit">Save</button>
        <button type="button" id="closeForm">Cancel</button>
      </form>
    </div>
  </div>

  <footer>
    Created and Developed by MMKibinge
  </footer>

  <script src="script.js"></script>
</body>
</html>
