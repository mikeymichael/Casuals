<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casual Workers Workdays Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Weekly Workdays Tracker</h1>
  </header>

  <main>
    <section>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
          </tr>
        </thead>
        <tbody id="workdaysTable"></tbody>
      </table>
    </section>

    <section class="report">
      <h3>Company Weekly Report</h3>
      <p>Total employee-days worked this week: <span id="totalDaysWorked">0</span></p>
    </section>
  </main>

  <footer>
    Created and Developed by MMKibinge
  </footer>

  <script src="script.js"></script>
</body>
</html>
